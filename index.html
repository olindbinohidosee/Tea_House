<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://kit.fontawesome.com/7d495ce8c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- main content -->
    <main class="max-w-7xl mx-auto px-16 lg:px-28">
    <!-- header section -->
     <header class="flex pt-10 mb-20">
        <!-- text content  -->
        <div>
            <h1 class="text-5xl md:text-7xl ">It's good <br>tea time at The <br> Tea House</h1>
            <br>
            <p class="text-gray-500 w-3/4 ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="p-2 rounded-lg bg-linear-to-r from-orange-500 to-red-500 text-white">
                Explore More
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
        <!-- image content  -->
        <div class="realative"> 
          <!-- image -->
          <div>
            <img src="./images/banner.png" alt="" class="w-full">
          </div>

          <!-- card -->
          <div class=" absolute flex items-center bg-white shadow-lg rounded-lg px-2 py-2 md:px-4 lg:px-6 top-40 md:top-64 lg:top-90">
            <!-- icon --> 
             <div>
                 <i class="fa-solid fa-star text-2xl text-amber-500"></i>
             </div>

             <!-- text -->
             <div class="ml-2 lg:text-2xl ">
                <h2 class="font-bold">5.00</h2>
                <p class="text-gray-500">Trust Pilot Ratings</p>
             </div>

          </div>
      

        </div>
     </header>
    </main>
</html>
